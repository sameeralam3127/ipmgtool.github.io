[project]
site_name = "IPMG — IP Management & Ping Monitoring Tool"
site_description = "A new project generated from the default template project."
site_author = "Sameer Alam"
site_url = "https://computecentral.in/"
nav = []

copyright = """
Copyright © 2026
"""

extra_css = ["stylesheets/extra.css"]

[project.theme]
language = "en"
favicon = ""
logo = ""

features = [
  "announce.dismiss",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.path",
  "navigation.tabs",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
  "toc.integrate",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.icon]
logo = "lucide/smile"

[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]