[project]

site_name = "IPMG"
site_description = "IP Management & Ping Monitoring Tool — fast, modular network scanning for DevOps, SREs, and Security teams."
site_author = "Sameer Alam"
site_url = "https://sameeralam3127.github.io/ipmg/"

copyright = """
Copyright &copy; 2025 Sameer Alam.
Released under the MIT License.
"""

nav = [
  { title = "Overview", page = "index.md" },

  { title = "Getting Started", children = [
      { title = "Installation", page = "install.md" },
      { title = "Quick Start", page = "usage.md" }
    ]
  },

  { title = "Core Concepts", children = [
      { title = "Features", page = "features.md" },
      { title = "Security & Ethics", page = "security.md" }
    ]
  },

  { title = "Project", children = [
      { title = "Roadmap", page = "roadmap.md" },
      { title = "Changelog", page = "changelog.md" }
    ]
  }
]


# ----------------------------------------------------------------------------
# Theme Configuration
# ----------------------------------------------------------------------------
[project.theme]

variant = "default"
language = "en"

features = [
  "announce.dismiss",
  "content.code.copy",
  "content.code.select",
  "content.code.annotate",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.path",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
]

# ----------------------------------------------------------------------------
# Color Palette (Modern + Accessible)
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
primary = "blue"
accent = "indigo"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "blue"
accent = "indigo"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

# ----------------------------------------------------------------------------
# Fonts (Readable & Developer-Friendly)
# ----------------------------------------------------------------------------
[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

# ----------------------------------------------------------------------------
# Icons & Branding
# ----------------------------------------------------------------------------
[project.theme.icon]
logo = "lucide/network"
repo = "lucide/github"

# ----------------------------------------------------------------------------
# Social / External Links
# ----------------------------------------------------------------------------
[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/sameeralam3127/ipmg"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/ipmg/"
